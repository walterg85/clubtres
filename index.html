<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap, CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="assets/css/main.min.css" rel="stylesheet" >

    <!-- sweetalert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" async></script>

    <title>Club Tres</title>
</head>
<body>
    <div class="container mt-0 mt-md-5 py-5">
        <div class="row">
          <div class="col-md-6 text-light mb-4 d-flex justify-content-center">
              <div class="text-center mt-0 mt-md-5">
                <h1 id="punchLine" class="punch-line"></h1>
                <spam class="icons">
                  <i class="far fa-futbol"></i> <i class="fas fa-basketball-ball"></i> <i class="fas fa-running"></i> <i class="fas fa-baseball-ball"></i> <i class="fas fa-football-ball"></i>
                </spam>
              </div>
          </div>
      
          <div class="col-md-6 text-center d-flex justify-content-center">
            <div class="bg-dark mt-4 mt-md-0 shadow-lg">
                <form class="mx-4 py-2">         
                    <div class="mb-4">
                      <input type="email" class="form-control form-control-lg mt-4" id="inputEmail" placeholder="Email">
                    </div>
                    <div class="mb-4">
                      <input type="password" class="form-control form-control-lg" id="inputPassword" placeholder="Password">
                     </div>
      
                    <button class="w-100 btn btn-lg btn-success" type="button" id="btnLogin"></button>
                    <div class="checkbox mt-2 text-light">
                        <label class="lblCheck"></label>
                    </div>
                    <div>
                        <p class="mt-3"><a href="javascript:void(0);" class="text-decoration-none text-warning lblNewAccount" data-bs-toggle="modal" data-bs-target="#registerModal">Create new account</a></p>
                        <p><a href="javascript:void(0);" class="text-decoration-none text-secondary lblChangepassword" data-bs-toggle="modal" data-bs-target="#restoreModal">Restore password</a></p>
                    </div>
                </form>
            </div>
          </div>
        </div>

        <footer class="text-center mt-5  pb-2 text-light">
            <ul class="list-inline mb-1">
              <li class="list-inline-item">&copy; <script>document.write(new Date().getFullYear())</script> CLUBTRES</li>
              <li class="list-inline-item">
                <a class="text-warning text-decoration-none changeLang" href="javascript:void(0);"></a>
              </li>
            </ul>
            <p><text class="footerNote">A project of</text>
              <a class="text-warning text-decoration-none" target="_blank" href="https://www.intelatlas.com">INTELATLAS</a>
            </p>
          </footer>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content bg-dark text-center">
                <div class="modal-header">
                    <h5 class="modal-title text-light" id="exampleModalLabel">Fill form to create new account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" novalidate>
                        <div class="mb-4">
                            <input type="text" class="form-control" id="inputRegName" name="name" aria-describedby="emailHelp" placeholder="Name" required>
                        </div>
                        <div class="mb-4">
                            <input type="text" class="form-control" id="inputRegLastName" name="lanstName" aria-describedby="emailHelp" placeholder="Last Name" required>
                        </div>
                        <div class="mb-4">
                            <input type="email" class="form-control" id="inputRegEmail" name="email" aria-describedby="emailHelp" placeholder="Email" required>
                        </div>
                        
                        <div class="mb-4">
                            <input type="password" class="form-control" id="inputRegPassword" placeholder="Password" required>
                        </div>
                        <button type="button" class="w-100 btn btn-success" id="btnRegister">Submit</button>
                    </form>
                    <button type="button" class="btn btn-sm btn-secondary mt-3 btnMdlClose" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para reestablecer conbtraseÃ±a-->
    <div class="modal fade" id="restoreModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content bg-dark text-center">
                <div class="modal-header">
                    <h5 class="modal-title text-light lblChangepassword">Restore password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation-restore" novalidate>
                        <div class="mb-4">
                            <input type="text" class="form-control" id="inputRestoreMail" name="inputRestoreMail" aria-describedby="emailHelp" placeholder="Email to restore" required>
                        </div>
                        <button type="button" class="w-100 btn btn-success" id="btnRestore">Submit</button>
                    </form>
                    <button type="button" class="btn btn-sm btn-secondary mt-3 btnMdlClose" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/index.min.js"></script>
</body>
</html>
