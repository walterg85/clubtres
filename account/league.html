<!-- cropperCSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.9/cropper.min.css" integrity="sha512-w+u2vZqMNUVngx+0GVZYM21Qm093kAexjueWOv9e9nIeYJb1iEfiHC7Y+VvmP/tviQyA5IR32mwN/5hTEJx6Ng==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- cropperJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.9/cropper.min.js" integrity="sha512-9pGiHYK23sqK5Zm0oF45sNBAX/JqbZEP7bSDHyt+nT3GddF+VFIcYNqREt0GDpmFVZI3LZ17Zu9nMMc9iktkCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<div>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Leaugues</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary" id="tmpNewLeague">Create new league</button>
            </div>
        </div>
    </div>
    <table class="table table-striped table-sm" id="leagueList"></table>
</div>
     
<!-- Modal para registrar nuevo League-->
<div class="modal fade" id="addLeagueModal" tabindex="-1" aria-labelledby="modalTitle2" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle2">Add new league</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="frmLeague">
                    <input type="hidden" name="idLeague" id="idLeague" value="0">
                    <div class="mb-3">
                        <label for="inputNameL" class="form-label">League Name</label>
                        <input type="text" name="inputNameL" class="form-control" id="inputNameL">              
                    </div>
                    <select class="form-select mb-3" name="sportType" id="sportType" aria-label="Default select example">
                        <option value="0" selected>Select sport</option>
                        <option value="1">Soccer</option>
                        <option value="2">Basketball</option>
                        <option value="3">Football</option>
                    </select>
                    <div class="mb-3">
                        <label for="imageleague" class="form-label">League image</label>
                        <img class="rounded w-100 d-none img-fluid" id="imgPreview" src="#" alt="Preview" data-btnid="btnDelete" data-foto="1">
                        <input class="form-control form-control-sm" id="imageleague" name="imageleague" type="file" accept="image/*">
                    </div>
                    <div class="form-check form-switch mb-3 d-none">
                        <input class="form-check-input" type="checkbox" id="chkActive">
                        <label class="form-check-label switch" for="chkActive">Active</label>
                    </div> 
                    <button type="button" class="btn btn-primary" id="btnRegisterLeague">Submit</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para editar las imagenes -->
<div class="modal fade" id="modalCrop" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Edit / Crop the photo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="img-container mb-3" style="max-height: 500px">
                    <img id="image" src="#">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="cropImage">Apply</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    var leaguePhoto   = null,
        maxCroppedWidth = 500,
        maxCroppedHeight = 400,
        dataTableLeague = null;

    $(document).ready(function(){
        // Registrar nueva liga
        $("#btnRegisterLeague").on("click", fnRegisterLeague);

        // Controlar tipo de objeto que intentan subir
        $('input[type="file"]').on('change', function(){
            let ext = $( this ).val().split('.').pop();

            if ($( this ).val() != ''){
                if($.inArray(ext, ["jpg", "jpeg", "png", "bmp", "raw", "tiff"]) != -1){
                    if($(this)[0].files[0].size > 1048576){
                        $( this ).val('');
                        alert('Your selected file is larger than 1MB');
                    }
                }else{
                    $( this ).val('');
                    alert(`${ext} files not allowed, only images`);
                }
            }
        });

        // Image Cropper
        let picture = null,
            image       = $("#image")[0],
            inputFile   = $("#imageleague")[0],
            $modal      = $('#modalCrop'),
            cropper     = null;

        inputFile.addEventListener("change", function(e){
            picture   = $("#imgPreview");
            let files = e.target.files,
                done  = function (url){
                    inputFile.value = "";
                    image.src = url;
                    $modal.modal('show');
                },
                reader,
                file,
                url;

            if (files && files.length > 0){
                file = files[0];

                if (URL){
                    done(URL.createObjectURL(file));
                }
                else if (FileReader){
                    reader = new FileReader();
                    reader.onload = function(e){
                        done(reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            }
        });

        $modal.on('shown.bs.modal', function(){
            let URL         = window.URL || window.webkitURL,
                container   = document.querySelector('.img-container'),
                download    = document.getElementById('download');
                actions     = document.getElementById('cropper-buttons'),
                options     = {
                    viewMode: 3,
                    aspectRatio: maxCroppedWidth / maxCroppedHeight,
                };

            cropper = new Cropper(image, options);
        }).on('hidden.bs.modal', function(){
            cropper.destroy();
            cropper = null;
        });

        $("#cropImage").on("click", function(){
            let initialPhotoURL,
                canvas;

            $modal.modal("hide");

            if(cropper){
                canvas = cropper.getCroppedCanvas({
                    width: maxCroppedWidth,
                    height: maxCroppedHeight,
                });

                initialPhotoURL = picture.attr("src");
                picture
                    .attr("src", canvas.toDataURL())
                    .removeClass("d-none");

                canvas.toBlob(function (blob){
                    leaguePhoto = blob;
                });
            }
        });

        // Lista de ligas propias e invitadas del usuario
        fnListLeague();

        // resetear el formulario para nueva liga
        $("#tmpNewLeague").on("click", function(){
            $("#modalTitle2").html(`Add new league`);

            $("#inputNameL").val("");
            $("#sportType").val("0");
            $("#idLeague").val(0);
            $("#imgPreview")
                .attr("src", `#`)
                .addClass("d-none");

            leaguePhoto = null;

            $(".form-switch").addClass("d-none");

            $("#addLeagueModal").modal("show");
        });

        $('#leagueList').on('click', 'tbody td.dt-control', function () {
            var tr = $(this).closest('tr');
            var row = dataTableLeague.row( tr );
     
            if ( row.child.isShown() ) {
                row.child.hide();
            }
            else {
                let cdata = row.data(),
                    objData = {
                        "_method": "getChilds",
                        "leagueId": cdata.id
                    };

                $.post("../core/controllers/league.php", objData, function(result) {
                    row.child(leagueMember(result.data, cdata.type)).show();
                });
            }
        });
    });

    function fnRegisterLeague(){
        let form = $("#frmLeague")[0],
            formData = new FormData(form);

        formData.append('_method', "POST");

        if(leaguePhoto)
            formData.append("imageleague", leaguePhoto, "leaguePhoto.jpg");

        let active = ($("#chkActive").is(':checked')) ? 1 : 0;
        formData.append("chkActive", active);

        $.ajax({
            url: '../core/controllers/league.php',
            data: formData,
            type: 'POST',
            dataType: 'json',
            success: function(response){
                alert(response.message);
                $("#addLeagueModal").modal("hide");
                $("#frmLeague")[0].reset();
                $("#imgPreview").addClass("d-none");

                fnListLeague();
            },
            error: function(xhr, status) {
                alert('There is a problem');
            },
            cache: false,
            contentType: false,
            processData: false
        });
    }

    function fnListLeague(){
        $.ajax({
            url: '../core/controllers/league.php',
            data: { _method: 'GET' },
            type: 'POST',
            dataType: 'json',
            success: function(response){
                if (dataTableLeague != null)
                    dataTableLeague.destroy();

                dataTableLeague = $("#leagueList").DataTable({
                    data: response.data,
                    columns:
                    [
                        {
                            "className": 'dt-control',
                            "orderable": false,
                            "data": null,
                            "defaultContent": ''
                        },
                        {
                            data: 'id',
                            title: '#',
                            render: function(data, type, row){
                                return pad(data, 5);
                            }
                        },
                        {
                            data: 'name',
                            title: 'Name',
                            render: function(data, type, row){
                                return `<a href="http://localhost/clubtres/league/index.php?id=${row.id}" target="_blank" class="btn">${data}</a>`;
                            }
                        },
                        {
                            data: 'sport',
                            title: 'Sport',
                            render: function(data, type, row){
                                let strSport = "";
                                switch (data) {
                                    case '1':
                                        strSport = "Soccer";
                                        break;
                                    case '2':
                                        strSport = "Basketball";
                                        break;
                                    case '3':
                                        strSport = "Football";
                                        break;
                                    default:
                                        strSport = "Other";
                                }

                                return strSport;
                            }
                        },
                        {
                            data: 'register_date',
                            title: 'Register date'
                        },
                        {
                            data: 'status',
                            title: 'Status',
                            render: function(data, type, row){
                                return (data== 1) ? "Active" : "Disabled";
                            }
                        },
                        {
                            title: '',
                            data: 'status',
                            orderable: false,
                            class: "text-center",
                            render: function ( data, type, row )
                            {
                                let btnOptions = '';
                                if(row.type == 1)
                                    btnOptions = `
                                        <a href="javascript:void(0);" class="mr-2 btn btn-outline-secondary btnEditLeague" title="Edit"><i class="bi bi-pencil"></i></a>

                                        <div class="btn-group" role="group">
                                            <button id="btnGroupDrop1" type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                                <i class="bi bi-people"></i>
                                            </button>
                                            <form class="dropdown-menu p-4 dropdown-menu-lg-end">
                                                <div class="mb-3">
                                                    <label for="inputTeamId${row.id}" class="form-label">Enter team id</label>
                                                    <input type="email" class="form-control" id="inputTeamId${row.id}" placeholder="Team ID">
                                                </div>
                                                <button type="button" class="btn btn-success tmpInviteLeague">Invite</button>
                                            </form>
                                        </div>

                                        <a href="javascript:void(0);" class="mr-2 btn btn-outline-danger ${(data== 1) ? 'btnDeleteLeague' : 'd-none' }" title="Delete"><i class="bi bi-trash"></i></a>
                                    `;
                                return btnOptions;
                            }
                        }
                    ],
                    "fnDrawCallback":function(oSettings){
                        $(".btnEditLeague").click(function(){
                            $("#addLeagueModal").modal("show");

                            let data = getData($(this), dataTableLeague);

                            $("#modalTitle2").html(`Edit ${data.name} TeamÂ´s`);

                            $("#inputNameL").val(data.name);
                            $("#sportType").val(data.sport);
                            $("#idLeague").val(data.id);

                            $("#imgPreview").addClass("d-none");

                            if(data.image)
                                $("#imgPreview")
                                    .attr("src", `../${data.image}`)
                                    .removeClass("d-none");

                            if(data.status == 0){
                                $("#chkActive").attr('checked', false);
                                $(".form-switch").removeClass("d-none");
                            }else{
                                $("#chkActive").attr('checked', true);
                                $(".form-switch").addClass("d-none");
                            }

                            leaguePhoto = null;
                        });

                        $(".btnDeleteLeague").click(function(){
                            let data = getData($(this), dataTableLeague);
                            if (confirm(`do you want to deactivate this league (${data.name})?`)){
                                $.ajax({
                                    url: '../core/controllers/league.php',
                                    data:{
                                        idLeague: data.id,
                                        _method: "DELETE"
                                    },
                                    type: 'POST',
                                    success: function(response){
                                        alert("League deactivated");
                                        fnListLeague();
                                    },
                                    error: function(xhr, status) {
                                        console.log(status);
                                    },
                                });
                            }
                        });

                        $(".tmpInviteLeague").click(function() {
                            let data = getData($(this), dataTableLeague),
                                inputText = $(`#inputTeamId${data.id}`).val();

                            if( inputText.length > 0 ){
                                let objData = {
                                    "_method": "GET",
                                    "teamId": inputText
                                };

                                $.get("../core/controllers/team.php", objData, function(result) {
                                    if(result.data){
                                        let nameInvited = `${result.data.name}`;

                                        if (confirm(`Will you surely invite ${nameInvited} to be part of your League?`)){
                                            $.ajax({
                                                url: '../core/controllers/league.php',
                                                data:{
                                                    idLeague: data.id,
                                                    idTeam: inputText,
                                                    nameLeague: data.name,
                                                    idUser: result.data.user_id,
                                                    _method: "PUT"
                                                },
                                                type: 'POST',
                                                success: function(response){
                                                    alert(response.message);
                                                    $(`#inputTeamId${data.id}`).val("");
                                                },
                                                error: function(xhr, status) {
                                                    alert("Invitation not sent");
                                                },
                                            });
                                        }
                                    }else{
                                        alert("The Id number provided does not exist");
                                    }
                                });
                            }else{
                                alert("Enter a correct Id");
                            }
                        });
                    }
                });
            },
            error: function(xhr, status) {
                console.log(status);
            }
        });
    }
</script>
